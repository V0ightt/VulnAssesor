<div class="code-viewer" style="display: flex; flex-direction: column; height: 100%;">
    <div class="viewer-header" style="padding: 10px 20px; border-bottom: 1px solid #30363d; background-color: #161b22; display: flex; justify-content: space-between; align-items: center;">
        <div style="display: flex; align-items: center; gap: 10px;">
            <svg width="16" height="16" fill="#8b949e" viewBox="0 0 16 16">
                <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"/>
            </svg>
            <span style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #c9d1d9; font-size: 0.9em;">{{ path }}</span>
        </div>
        <div style="font-size: 0.8em; color: #8b949e;">Read-only</div>
    </div>
    <div class="viewer-content" style="padding: 0; flex: 1; overflow: auto; background-color: #0d1117;">
        <style>
            {{ css|safe }}
            .source { background-color: #0d1117; color: #c9d1d9; padding: 20px; overflow-x: auto; font-size: 14px; line-height: 1.5; }
            .source pre { margin: 0; font-family: 'Consolas', 'Monaco', 'Courier New', monospace; }
            .linenos { color: #484f58; border-right: 1px solid #30363d; padding-right: 15px; margin-right: 15px; user-select: none; text-align: right; min-width: 30px; }
        </style>
        {{ code|safe }}
    </div>
</div>
