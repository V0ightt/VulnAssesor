{% extends 'base.html' %}

{% block title %}Login - VulnAssesor{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="card auth-card">
        <div class="auth-header">
            <h2>Sign in to VulnAssesor</h2>
            <p class="auth-subtitle">Welcome back! Secure your websites</p>
        </div>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary btn-full">
                Sign In
                <span class="htmx-indicator spinner"></span>
            </button>
        </form>
        <div class="auth-footer">
            Don't have an account? <a href="{% url 'register' %}" class="link">Create account</a>
        </div>
    </div>
</div>
{% endblock %}
