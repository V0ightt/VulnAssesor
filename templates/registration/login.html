{% extends 'base.html' %}

{% block title %}Login - VulnAssesor{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="card auth-card">
        <div class="auth-header">
            <h2>Sign in to VulnAssesor</h2>
            <p class="auth-subtitle">Welcome back! Secure your websites</p>
        </div>
        <form method="post" hx-post="{% url 'login' %}" hx-swap="outerHTML">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary btn-full">
                Sign In
                <span class="htmx-indicator spinner"></span>
            </button>
        </form>
        <div class="auth-footer">
            Don't have an account? <a href="{% url 'register' %}" class="link">Create account</a>
        </div>
    </div>
</div>

<style>
    .auth-container {
        max-width: 480px;
        margin: 3rem auto;
    }

    .auth-card {
        padding: 2rem;
    }

    .auth-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .auth-header h2 {
        font-size: 1.75rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--text-primary);
    }

    .auth-subtitle {
        color: var(--text-secondary);
        font-size: 0.95rem;
    }

    .form-group p {
        margin-bottom: 1.25rem;
    }

    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        font-size: 0.875rem;
        color: var(--text-primary);
    }

    .form-group input[type="text"],
    .form-group input[type="password"] {
        width: 100%;
        padding: 0.625rem 0.75rem;
        background-color: var(--bg-primary);
        border: 1px solid var(--border-color);
        border-radius: 6px;
        font-size: 0.95rem;
        color: var(--text-primary);
        transition: all 0.2s ease;
    }

    .form-group input:focus {
        outline: none;
        border-color: var(--accent-blue);
        box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.1);
    }

    .form-group .errorlist {
        list-style: none;
        color: var(--danger-red);
        font-size: 0.85rem;
        margin-top: 0.375rem;
        padding: 0;
    }

    .form-group .errorlist li {
        margin-bottom: 0.25rem;
    }

    .btn-primary {
        width: 100%;
        padding: 0.75rem;
        font-size: 0.95rem;
        font-weight: 600;
        margin-top: 0.5rem;
    }

    .btn-full {
        width: 100%;
        justify-content: center;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .auth-footer {
        text-align: center;
        margin-top: 1.5rem;
        padding-top: 1.5rem;
        border-top: 1px solid var(--border-color);
        color: var(--text-secondary);
        font-size: 0.875rem;
    }

    .link {
        color: var(--accent-blue);
        text-decoration: none;
        font-weight: 500;
    }

    .link:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}
